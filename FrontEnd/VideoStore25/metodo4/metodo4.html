<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <header>
            <a href="/VideoStore25/chiamateVideoStore.html" class="back-link"><u>Torna indietro</u></a>
            <h1>Count customers By Store name</h1>
        </header>

        <main>
            <section class="method">
                
                <label for="storeSelect">Store name:</label>
                <select id="storeSelect">
                    <option value="Null">Seleziona uno store</option>
                    <option value="ENJOY VIDEO STORE">ENJOY VIDEO STORE</option>
                    <option value="MATRIX VIDEO RENTAL">MATRIX VIDEO RENTAL</option>
                    <option value="MAX VIDEO STORE">MAX VIDEO STORE</option>
                    <option value="QUASIMODO E FIGLI VIDEO STORE">QUASIMODO E FIGLI VIDEO STORE</option>
                    <option value="STORE VUOTO">STORE VUOTO</option>
                    <option value="SUPER 8 VIDEO RENTAL">SUPER 8 VIDEO RENTAL</option>
                    <option value="UNIVERSAL VIDEO STORE">UNIVERSAL VIDEO STORE</option>
                </select><br><br>
                


                

               
                <button id="countCustomersButton">Conta clienti nel negozio</button>

                <!-- Div per mostrare il risultato -->
                <div id="result"></div>
            </section>
        </main>

        <footer>
            <p>Creato da <a href="https://github.com/BioShip0706" target="_blank">BioShip0706</a></p>
        </footer>
