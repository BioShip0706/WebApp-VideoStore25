<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- Titolo della pagina -->
    <div class="form-container">
        <h1>VIDEO STORE 25</h1>
        <h2>Login</h2>

        <form id="loginForm">
            <!-- Campi per Username e Password separati -->
            <div class="username-password">
                <input type="text" id="username" class="input-field" placeholder="Username" required minlength = "4" maxlength = "15">
                <input type="password" id="password" class="input-field" placeholder="Password" required pattern="^[a-zA-Z0-9]{6,10}$">
            </div>
            <hr>

            <div id="resultMessage"></div>  <!-- Messaggio (es: utente inesistente) -->
            <button type="submit" class="submit-btn">Login</button>

        <div class="login-link">
            <p>Prima volta qui? <a href="register.html"><strong> Registrati</strong></a></p>
        </div>



    </div>
    
    <!-- Footer pagina con link GitHub -->
    <footer class="footer">
        <p>Creato da <a href="https://github.com/BioShip0706" target="_blank">BioShip0706</a></p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
