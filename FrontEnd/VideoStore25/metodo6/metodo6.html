<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count rentals In a Date Range By Store</title>
    <link rel="stylesheet" href="metodo6.css"> <!-- Link al file CSS -->
</head>
<body>
    <div class="container">
        <header>
            <a href="/VideoStore25/chiamateVideoStore.html" class="back-link"><u>Torna indietro</u></a>
            <h1>Count rentals In a Date Range By Store</h1>
        </header>

        <main>
            <section class="method">
               

                <label for="storeId">Store ID:</label>
                <input type="number" id="storeId" min="1" placeholder="Es. 1" required/><br><br>

                <label for="dateStart">Starting Date:</label>
                <input type="date" id="dateStart" min="2023-01-01"  required/><br><br>

                <label for="dateEnd">Ending Date:</label>
                <input type="date" id="dateEnd" min="2023-01-01"  required/><br><br>

                
                <button id="countRentalsBtn">Conta Rentals</button>

            
                <div id="result"></div>
            </section>
        </main>

        <footer>
            <p>Creato da <a href="https://github.com/BioShip0706" target="_blank">BioShip0706</a></p>
        </footer>
    </div>

    <script src="metodo6.js"></script> <!-- Link al file JavaScript -->
    <script src="/VideoStore25/global.js"></script>
</body>
</html>
