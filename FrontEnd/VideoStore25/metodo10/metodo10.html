<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Available Rents of a Film</title>
    <link rel="stylesheet" href="/VideoStore25/metodo2/metodo2.css"> <!-- Link al file CSS -->
</head>
<body>
    <div class="container">
        <header>
            <a href="/VideoStore25/chiamateVideoStore.html" class="back-link"><u>Torna indietro</u></a>
            <h1>Find Available Rents of a Film</h1>
        </header>

        <main>
            <section class="method">
                <label for="filmTitle">Film Title:</label>
                <input type="text" id="filmTitle" placeholder="Es. DWARFS ALTER" maxlength="100" required><br><br>
                
                <button id="callMethod">Chiama Metodo</button>

                <!-- Tabella per visualizzare i risultati della chiamata HTTP -->
                <table id="filmsTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Store Name</th>
                            <th>Number of Copies in stock</th>
                            <th>Number of Copies available</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- I dati della chiamata HTTP verranno inseriti qui -->
                    </tbody>
                </table>
            </section>
        </main>

        <footer>
            <p>Creato da <a href="https://github.com/BioShip0706" target="_blank">BioShip0706</a></p>
        </footer>
    </div>

    <script src="metodo10.js"></script> <!-- Link al file JavaScript -->
    <script src="/VideoStore25/global.js"></script>
</body>
</html>
