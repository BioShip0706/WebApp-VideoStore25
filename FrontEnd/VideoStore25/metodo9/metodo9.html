<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Films with all specified actors</title>
    <link rel="stylesheet" href="../metodo2/metodo2.css"> <!-- Link al file CSS -->
</head>
<body>
    <div class="container">
        <header>
            <a href="../chiamateVideoStore.html" class="back-link"><u>Torna indietro</u></a>
            <h1>Find Films with all specified actors Ids</h1>
        </header>

        <main>
            <section class="method">
               
                <label for="actorIds">Actor IDs (separati da virgola):</label>
                <input type="text" id="actorIds" placeholder="es. 1,2,3,4" minlength = "1" pattern="^\d+(,\d+)*$" value="1,2,3">
                
                <button id="callMethod">Chiama Metodo</button>

                <!-- Tabella per visualizzare i risultati della chiamata HTTP -->
                <table id="filmsTable">
                    <thead>
                        <tr>
                            <th>Film ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Release Year</th>
                            <th>Language Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- I dati della chiamata HTTP verranno inseriti qui -->
                    </tbody>
                </table>
            </section>
        </main>

        <footer>
            <p>Creato da <a href="https://github.com/BioShip0706" target="_blank">BioShip0706</a></p>
        </footer>
    </div>

    <script src="metodo9.js"></script> <!-- Link al file JavaScript -->
    <script src="../global.js"></script>
</body>
</html>
